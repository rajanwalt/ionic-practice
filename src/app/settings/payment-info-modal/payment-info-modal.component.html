<ion-header>
  <ion-toolbar color="favorite">
    <ion-title color="dark">Monekat Payments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()" color="dark">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<ion-grid>
  <ion-row>
    <ion-col size="12">
      Your Store accepts {{type}} directly through Monekat.
    </ion-col>
    <ion-col size="12">
      Before we can transfer money from your sales to your bank account, we need you to provide us with additional details.
    </ion-col>
    <ion-col size="12">
      You can complete Monekat Payment by setting up your shop's Payout Method.
    </ion-col>
    
  </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col size="5" class="fee-container">
      {{type}} Rate <br> 
      {{fee}}%
    </ion-col>
    <ion-col size="5" class="paymentgayeway-container">
      <img src="./../../../assets/images/mangopay-logo.png" />
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
