<ion-header>
    <ion-toolbar color="favorite">
      <ion-buttons slot="start">
          <ion-back-button  color="dark" defaultHref="/" text="Customers" icon="arrow-back-outline"></ion-back-button>
      </ion-buttons>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="onSkip()" color="dark" >Skip</ion-button>
      </ion-buttons>  -->
    </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-grid class="search-container">
    <ion-row class="add-container search-text-box" (click)="onAddCustomer()">
      <ion-col size='1'>
          <ion-icon name="add" ></ion-icon>
      </ion-col>
      <ion-col size='11'>
          <ion-text>Add New Customer</ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!isSerachActive" class="search-text-box">
      <ion-col size='11'>
        <ion-text>Customer list</ion-text>
      </ion-col>
      <ion-col size='1'>
        <ion-icon name="search" (click)="onEnableSearch()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isSerachActive">
      <ion-col size='12'>
        <ion-searchbar
          #searchbar
          debounce="500"
          placeholder="Search for customers" 
          showCancelButton="always" 
          cancelButtonIcon="arrow-back-sharp" 
          (ionChange) = "onSearch($event)"
          (ionCancel) = "onCancel()">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-list >
        <ion-item  *ngFor="let item of (customers$ | async) | listFilter:'firstName,lastName':searchText" (click)="onselectCustomer(item)">
          <ion-avatar slot="start">
            <ion-text>{{item?.firstName | slice:0:1}}</ion-text>
          </ion-avatar>
          <ion-label>
            <h2>{{item?.firstName}} {{item?.lastName}}</h2>
            <p>{{item?.totalOrders}} orders, {{item?.totalAmount | currency:'USD':'code'}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      
</ion-content>
