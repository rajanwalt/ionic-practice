<ion-header>
  <ion-toolbar>
    <ion-title>{{activeTabLink}}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col 
        *ngFor="let item of tabs" 
        (click)="onActivateTab(item)" 
        [class.active]="item==activeTabLink">
        {{item}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <router-outlet></router-outlet>
</ion-content>
