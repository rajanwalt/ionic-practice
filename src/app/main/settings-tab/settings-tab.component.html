<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>{{ 'common.tabs.settings' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item button *ngFor="let settingsItem of listOfSettings" (click)="navigateTo(settingsItem.link)">
      <ion-icon slot="start" [src]="settingsItem.icon" ></ion-icon>
      <ion-label>
        <h3>{{getTranslate(settingsItem.link)}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
