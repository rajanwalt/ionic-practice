<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list mode="ios">
    <ion-item button *ngFor="let settingsItem of listOfSettings" (click)="navigateTo(settingsItem.link)">
      <ion-icon slot="start" [name]="settingsItem.icon" ></ion-icon>
      <ion-label>
        <h3>{{settingsItem.title}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
