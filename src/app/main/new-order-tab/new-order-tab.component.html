<ion-header>
  <ion-toolbar color="favorite" padding>
    <ion-title>
      {{ 'common.tabs.newOrder' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col class="ion-align-self-center">
              <!-- <div  class="catalogue-container"> -->
                <p class="title">{{ 'newOrder.title' | translate }}</p>
                <p class="sub-text">
                  {{ 'newOrder.subTitle' | translate }}
                </p>
                <ion-button 
                        expand="full" 
                        strong="true" 
                        (click)="onCreateOrder()"
                        class="add-item"
                        color="favorite">
                        {{ 'newOrder.button.createOrder' | translate }}      
                </ion-button>
              <!-- </div> -->
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
