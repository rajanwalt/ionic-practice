<ion-header>
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-button (click)="onDismiss()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title color="dark" mode="ios" >Business Address</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()" color="dark">Done</ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="shopAddressForm">
    <ion-list>
        <ion-item>
            <ion-label>{{ 'common.label.country' | translate }}</ion-label>
            <ion-select [value]="shopAddressForm.controls.country.value" okText="Okay" cancelText="Dismiss" formControlName="country" (ionChange)="onChangeCountry($event)">
              <ion-select-option *ngFor="let country of countries" [value]="country">{{country}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>{{ 'common.label.city' | translate }}</ion-label>
              <ion-select [value]="shopAddressForm.controls.city.value" okText="Okay" cancelText="Dismiss" formControlName="city">
                  <ion-select-option *ngFor="let city of cities" [value]="city">{{city}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>{{ 'common.label.address' | translate }}</ion-label>
              <ion-input type="text" formControlName="street" name="street"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>{{ 'common.label.postalCode' | translate }}</ion-label>
              <ion-input type="text" formControlName="postalcode" name="postalcode"></ion-input>
            </ion-item>
    </ion-list>
  </form>
</ion-content>
