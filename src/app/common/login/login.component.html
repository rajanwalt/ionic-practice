<ion-header >
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Welcome back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email address</ion-label>
        <ion-input formControlName="email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password" ></ion-input>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item  button="true" color="favorite" [disabled]="!(loginForm.valid)" (click)="onSubmit()">
        <ion-label color="light" class="ion-text-center">Log in</ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>

      <ion-item  class="ion-border" button="true" color="light" lines="none">
        <ion-label color="dark" class="ion-text-center">Forgot password</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
