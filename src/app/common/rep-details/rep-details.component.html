<ion-header >
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
          <ion-button (click)="onDismiss()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Welcome back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createAccountForm">
    <ion-list>
      <ion-item lines="none">
        <ion-label >
            <ion-text class="ion-text-bold">
                Vendor Type - Legal Entity
            </ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label >
            <ion-text>
                Legal Entity Type - Business/Organization/Soletrader
            </ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="header">
            <ion-text>
                Add Legal Representative Details
            </ion-text>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">First name</ion-label>
        <ion-input formControlName="LegalRepresentativeFirstName" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last name</ion-label>
        <ion-input formControlName="LegalRepresentativeLastName" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input formControlName="LegalRepresentativeEmail" ></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="stacked" class="input-label" >Nationality</ion-label>
        <ion-select 
            okText="Okay" 
            cancelText="Dismiss" 
            formControlName="LegalRepresentativeNationality"
            (ionChange)="onChangeCountry($event)">
          <ion-select-option *ngFor="let country of countries" [value]="country">{{country}}</ion-select-option>
        </ion-select>
      </ion-item> 
      <ion-item >
        <ion-label position="stacked" class="input-label" >Country of residence</ion-label>
        <ion-select 
            okText="Okay" 
            cancelText="Dismiss" 
            formControlName="LegalRepresentativeNationality"
            (ionChange)="onChangeCountry($event)">
          <ion-select-option *ngFor="let country of countries" [value]="country">{{country}}</ion-select-option>
        </ion-select>
      </ion-item>  -->
      <ion-item>
        <ion-label position="stacked">Date of birth</ion-label>
        <ion-datetime name="LegalRepresentativeBirthday" (ionChange)="getDate($event)" ></ion-datetime>
      </ion-item> 
      <ion-item-group formGroupName="LegalRepresentativeAddress">
        <ion-item lines='none'>
          <ion-label class="header">Legal Representative Address</ion-label>
        </ion-item>

        <ion-item >
          <ion-label position="stacked" class="input-label" >Country</ion-label>
          <ion-select 
              okText="Okay" 
              cancelText="Dismiss" 
              formControlName="Country"
              (ionChange)="onChangeCountry($event)">
            <ion-select-option *ngFor="let country of countries" [value]="country">{{country}}</ion-select-option>
          </ion-select>
        </ion-item>  
        
        <ion-item>
              <ion-label position="stacked" class="input-label" >City</ion-label>
              <ion-select okText="Okay" 
                          cancelText="Dismiss" 
                          formControlName="City" >
                <ion-select-option *ngFor="let city of cities" [value]="city" >{{city}}</ion-select-option>
              </ion-select>
        </ion-item>  
        <ion-item>
          <ion-label position="stacked">Address Line</ion-label>
          <ion-input formControlName="AddressLine1" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Postal code</ion-label>
          <ion-input formControlName="PostalCode" ></ion-input>
        </ion-item>
      </ion-item-group>

      <ion-item-divider></ion-item-divider>
      <ion-item  button="true" color="favorite" (click)="onSubmit()">
        <ion-label color="light" class="ion-text-center">Next</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
