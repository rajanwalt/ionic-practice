<ion-header >
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Welcome back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createAccountForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First name</ion-label>
        <ion-input formControlName="firstname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last name</ion-label>
        <ion-input formControlName="lastname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email address</ion-label>
        <ion-input formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password" ></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="stacked">Store name</ion-label>
        <ion-input formControlName="storename" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone number</ion-label>
        <ion-input formControlName="phoneNumber" ></ion-input>
      </ion-item> -->
      <ion-item lines="none">
        <ion-checkbox slot="start" [checked]="isChecked" (ionChange)="checkTandC(event$)"></ion-checkbox>
        <ion-label class="ion-text-wrap">By creating a store you agree to the <ion-text color="primary">T&C</ion-text> and Privacy Policy </ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item  button="true" color="favorite" [disabled]="!(createAccountForm.valid && createAccountForm.dirty && isChecked)" (click)="onSubmit()">
        <ion-label color="light" class="ion-text-center">Create Store</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
