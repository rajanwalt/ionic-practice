<ion-header >
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
          <ion-button (click)="goBack()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Welcome back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="createAccountForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First name</ion-label>
        <ion-input formControlName="firstname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last name</ion-label>
        <ion-input formControlName="lastname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email address</ion-label>
        <ion-input formControlName="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" type="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Business Type</ion-label>
         <ion-select 
            okText="Okay" 
            cancelText="Dismiss" 
            formControlName="businessType"
            (ionChange)="onChangeBusinessType($event)">
                <ion-select-option *ngFor="let businessType of businessTypes | keyvalue" [value]="businessType.value">{{businessType.value}}</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item *ngIf="createAccountForm.controls.businessType.value == businessTypes.LEGAL_BUSINESS || createAccountForm.controls.businessType.value == businessTypes.LEGAL_ORGANIZATION  || createAccountForm.controls.businessType.value == businessTypes.LEAGAL_SOLETRADER ">
        <ion-label position="stacked">Registration Date of Issue </ion-label>
        <ion-datetime (ionChange)="getDate($event)" ></ion-datetime>
      </ion-item>
      <ion-item *ngIf="createAccountForm.controls.businessType.value == businessTypes.LEGAL_BUSINESS || createAccountForm.controls.businessType.value == businessTypes.LEGAL_ORGANIZATION  || createAccountForm.controls.businessType.value == businessTypes.LEAGAL_SOLETRADER ">
        <ion-label position="stacked">Registration Date of Expiry</ion-label>
        <ion-datetime (ionChange)="getDate($event)" ></ion-datetime>

      </ion-item>
      <ion-item *ngIf="createAccountForm.controls.businessType.value == businessTypes.FREELANCER">
        <ion-label position="stacked">Date of Issue</ion-label>
        <ion-datetime (ionChange)="getDate($event)" ></ion-datetime>

      </ion-item>
      <ion-item *ngIf="createAccountForm.controls.businessType.value == businessTypes.FREELANCER">
        <ion-label position="stacked">Date of Expiry</ion-label>
        <ion-datetime (ionChange)="getDate($event)" ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Identity Proof</ion-label>
        <ion-input type="file" ></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-label position="stacked">Store name</ion-label>
        <ion-input formControlName="storename" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone number</ion-label>
        <ion-input formControlName="phoneNumber" ></ion-input>
      </ion-item> -->
      <ion-item lines="none">
        <ion-checkbox slot="start" [checked]="isChecked" (ionChange)="checkTandC()"></ion-checkbox>
        <ion-label class="ion-text-wrap">By creating a store you agree to the <ion-text color="primary">T&C</ion-text> and Privacy Policy </ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item  button="true" color="favorite" [disabled]="!(createAccountForm.valid && createAccountForm.dirty && isChecked)" (click)="onSubmit()">
        <ion-label color="light" class="ion-text-center">Create Store</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
