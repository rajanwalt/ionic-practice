        <ion-text>
          The simplest way to complete a sale over chat
        </ion-text>
      </ion-col>
      <ion-col size='12'>
        <ion-button expand='block' fill='outline' color="favorite" (click)="goToLogin()">Log in</ion-button>

        <ion-button expand='block' fill='outline' color="favorite" (click)="goToCreateAccount()">Create an account for free</ion-button>

  </ion-grid>
</ion-content>
